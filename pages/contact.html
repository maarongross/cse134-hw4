<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me!</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/contact.css">
    <script defer src="/scripts/forms.js"></script>
  </head>
  <body>
    <header>
        <h1>Contact Me!</h1>
        <a href="/index.html">Back to Main Page</a>
    </header>
    <main>
      <form action="https://httpbin.org/post" method="POST">
        <fieldset>
          <legend>Send me a message!</legend>

          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required pattern="[A-Za-z][A-Za-z\s]*[A-Za-z]"><br><br>
          <output name="error-message" for="name"></output>
          <output name="info-message" for="name"></output>
          <br>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required><br><br>
          <output name="error-message" for="email"></output>
          <output name="info-message" for="email"></output>
          <br>

          <label for="usermsg">Comments:</label>
          <textarea id="usermsg" name="usermsg" required maxlength="300"></textarea><br><br>
          <output name="error-message" for="usermsg"></output>
          <output name="info-message" for="usermsg"></output>
          <br>

          <input type="hidden" name="possible_bot" value="true">

          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <!-- copy index footer -->
    </footer>
  </body>
</html>
